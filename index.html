<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Alexander Langenwalter, Claire Philippides, Jade Hall, Kirby Dorsey, Mandy Johnson, Tracy Cantabrana, & Tressa Parkes">
    <title>Sunny Portal</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <!-- jquery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- font awesome CDN-->
    <script src="https://kit.fontawesome.com/dd56cfc9b9.js" crossorigin="anonymous"></script>
    <!-- typeface import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- container class used to establish a wrapper to control the layout structure as a whole -->
    <div class="container">
        <!-- code for the sidebar starts here -->
        <aside class="sidebar">
            <div class="logo">
                <img src="/images/sunnyLogo.PNG" alt="Sunny Portal Logo">
                <div class="logoText">
                    <div>Sunny</div>
                    <div>Portal</div>
                </div>
            </div>
            <nav>
                <a href="#dashboard"><i class="fa-solid fa-house fa-2x"></i>Dashboard</a>
                <a href="#monitoring"><i class="fa-solid fa-solar-panel fa-2x"></i>Monitoring</a>
                <a href="#analysis"><i class="fa-solid fa-chart-line fa-2x"></i>Analysis</i></a>
                <a href="#glossary"><i class="fa-solid fa-book-open-reader fa-2x"></i>Solar 101</a>
                <a href="#configuration"><i class="fa-solid fa-gears fa-2x"></i>Configuration</a>
            </nav>
        </aside>

        <!-- mainContent class used to establish the main content of the Sunny Portal website, specifically the dashboard -->
         <main class="mainContent">
            <!-- code for the header/banner starts here -->
            <header class="header">
                <div>
                    <h3>Welcome, Sadie!</h3>
                </div>
                <div class="headerIcons">
                    <span><i class="fa-solid fa-magnifying-glass fa-1x"></i></span>
                    <span><i class="fa-solid fa-bell fa-1x"></i></span>
                    <span><i class="fa-solid fa-circle-info fa-1x"></i></span>
                </div>
            </header>
            <!-- code for the dashboard label starts here -->
             <div class="identifier">
                <h2>Dashboard — US12345789</h2>
                <span><i class="fa-solid fa-circle-chevron-down fa-1x"></i></span>
             </div>
            <!-- code for the dashboard grid starts here -->
             <div class="dashboardGrid">
                <!-- code for the 'device info' card starts here -->
                <div class="card">
                    <div class="cardHeader">
                        <h3 class="cardTitle">Device Info & Panel Status</h3>
                        <span><i class="fa-solid fa-caret-right"></i></span>
                    </div>
                    <div class="deviceInfo">
                        <!-- ADD CONTENT HERE -->
                    </div>
                </div>
                <!-- code for the 'weather' card starts here -->
                 <div class="card">
                    <div class="cardHeader">
                        <h3 class="cardTitle">Weather</h3>
                    </div>
                    <div class="weatherInfo">
                        <!-- ADD CONTENT HERE -->
                    </div>
                 </div>
                 <!-- code for the 'co2 avoidance' card starts here -->
                 <div class="card">
                    <div class="cardHeader">
                        <h3 class="cardTitle">CO<sub>2</sub> Avoidance</h3>
                    </div>
                    <div class="carbonStats">
                        <!-- ADD CONTENT HERE -->
                    </div>
                 </div>
                 <!-- code for the 'financial analysis' card starts here -->
                 <div class="card">
                    <div class="cardHeader">
                        <h3 class="cardTitle">Financial Analysis</h3>
                        <span><i class="fa-solid fa-caret-right"></i></span>
                    </div>
                    <div class="moneyAnalysis">
                        <!-- ADD CONTENT HERE -->
                    </div>
                 </div>
                 <!-- code for the 'energy and power' card starts here -->
                 <div class="card">
                    <div class="cardHeader">
                        <h3 class="cardTitle">Energy & Power — PV</h3>
                        <span><i class="fa-solid fa-caret-right"></i></span>
                    </div>
                    <div class="powerGauge">
                        <!-- ADD CONTENT HERE -->
                    </div>
                 </div>
             </div>
         </main>
    </div>
</body>
    <script src="js/index.js"></script>
</html>
